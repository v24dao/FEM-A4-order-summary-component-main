<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      /* Base Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        font: inherit;
      }

      html {
        font-size: 62.5%;
      }

      body {
        min-height: 100vh;
      }

      img,
      picture,
      svg,
      video {
        display: block;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <h1 class="card__title">Order Summary</h1>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price-section">
        <img class="music-icon" src="images/icon-music.svg" alt="" />
        <div class="price-section-middle">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="change-button">Change</a>
      </div>
      <div class="payment-button"><a href="#">Proceed to payment</a></div>
      <div class="cancel-button"><a href="#">Cancel Order</a></div>
    </div>

    Annual Plan $59.99/year Change
  </body>
</html>
